<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>NEWS 管理画面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 32px;
      background: #fafafa;
    }

    h1 {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 500;
    }

    input,
    textarea,
    select,
    button {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 24px;
      background: #111;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .note {
      margin-top: 12px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>

<body>

  <h1>NEWS 管理画面</h1>

  <form id="news-form">
    <label>
      日付
      <input type="date" id="date" required />
    </label>

    <label>
      タグ
      <select id="tag">
        <option value="入ゼミ情報">入ゼミ情報</option>
        <option value="イベント">イベント</option>
        <option value="お知らせ">お知らせ</option>
      </select>
    </label>

    <label>
      タイトル
      <input type="text" id="title" required />
    </label>

    <label>
      本文
      <textarea id="text" rows="5" required></textarea>
    </label>

    <label>
      添付ファイル（PDFなど・任意）
      <input
        type="file"
        id="file"
        accept=".pdf,.doc,.docx,.ppt,.pptx"
      />
    </label>

    <button type="submit">投稿する</button>

    <p class="note">
      ※ 投稿にはログインが必要です
    </p>
  </form>

  <!-- Firebase 初期化 -->
  <script type="module" src="firebase.js"></script>
  <!-- 投稿処理 -->
  <script type="module" src="admin.js"></script>

  <!-- ===== 認証ガード（最重要） ===== -->
  <script type="module">
    import { auth } from "./firebase.js";
    import { onAuthStateChanged }
      from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

    // 一瞬表示されるのを防ぐ
    document.body.style.visibility = "hidden";

    onAuthStateChanged(auth, user => {
      if (!user) {
        // 未ログインなら強制的にトップへ
        location.href = "index.html";
      } else {
        document.body.style.visibility = "visible";
      }
    });
  </script>

</body>
</html>
