<html lang="ja">
<head>

  <style>
    body { font-family: system-ui, -apple-system, sans-serif; padding: 24px; }

        <option value="イベント">イベント</option>
        <option value="お知らせ">お知らせ</option>
      </select>
    </label>

    <label>
      タイトル
      <input type="text" id="title" required />
    </label>

      本文
